---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: stream-sanctuary

---
# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: stream-sanctuary-config
  namespace: stream-sanctuary
data:
  NODE_ENV: "production"
  PORT: "3000"
  HOST: "0.0.0.0"

---
# Secret (use kubectl create secret to generate actual values)
apiVersion: v1
kind: Secret
metadata:
  name: stream-sanctuary-secrets
  namespace: stream-sanctuary
type: Opaque
data:
  # Base64 encoded values (replace with actual secrets)
  POSTGRES_PASSWORD: Y2hhbmdlbWU=
  REDIS_PASSWORD: Y2hhbmdlbWU=
  MONGO_PASSWORD: Y2hhbmdlbWU=
  JWT_SECRET: eW91ci1qd3Qtc2VjcmV0LWhlcmU=

---
# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: stream-sanctuary
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: stream_sanctuary
        - name: POSTGRES_USER
          value: stream_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stream-sanctuary-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi

---
# Redis StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: stream-sanctuary
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --requirepass
        - $(REDIS_PASSWORD)
        - --appendonly
        - "yes"
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stream-sanctuary-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi

---
# MongoDB StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: stream-sanctuary
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7
        ports:
        - containerPort: 27017
          name: mongodb
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: admin
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stream-sanctuary-secrets
              key: MONGO_PASSWORD
        - name: MONGO_INITDB_DATABASE
          value: stream_sanctuary
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi

---
# Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stream-sanctuary-app
  namespace: stream-sanctuary
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stream-sanctuary-app
  template:
    metadata:
      labels:
        app: stream-sanctuary-app
    spec:
      containers:
      - name: app
        image: stream-sanctuary:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: stream-sanctuary-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: stream-sanctuary-config
              key: PORT
        - name: POSTGRES_HOST
          value: postgres
        - name: REDIS_HOST
          value: redis
        - name: MONGODB_HOST
          value: mongodb
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stream-sanctuary-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stream-sanctuary-secrets
              key: REDIS_PASSWORD
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stream-sanctuary-secrets
              key: MONGO_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: stream-sanctuary-secrets
              key: JWT_SECRET
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# RTMP Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtmp-server
  namespace: stream-sanctuary
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rtmp-server
  template:
    metadata:
      labels:
        app: rtmp-server
    spec:
      containers:
      - name: rtmp
        image: alfg/nginx-rtmp:latest
        ports:
        - containerPort: 1935
          name: rtmp
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

---
# Services
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: stream-sanctuary
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: stream-sanctuary
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  clusterIP: None

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: stream-sanctuary
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None

---
apiVersion: v1
kind: Service
metadata:
  name: stream-sanctuary-app
  namespace: stream-sanctuary
spec:
  type: LoadBalancer
  selector:
    app: stream-sanctuary-app
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http

---
apiVersion: v1
kind: Service
metadata:
  name: rtmp-server
  namespace: stream-sanctuary
spec:
  type: LoadBalancer
  selector:
    app: rtmp-server
  ports:
  - port: 1935
    targetPort: 1935
    protocol: TCP
    name: rtmp
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: stream-sanctuary-app-hpa
  namespace: stream-sanctuary
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stream-sanctuary-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stream-sanctuary-ingress
  namespace: stream-sanctuary
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - stream-sanctuary.app
    - www.stream-sanctuary.app
    secretName: stream-sanctuary-tls
  rules:
  - host: stream-sanctuary.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stream-sanctuary-app
            port:
              number: 80
  - host: www.stream-sanctuary.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stream-sanctuary-app
            port:
              number: 80
